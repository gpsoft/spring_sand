<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{partial/layout}">
	<head>
		<!--/*-->
		<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
		<!--*/-->
	</head>
	<body>
		<div class="main-content" layout:fragment="contents">
			<div layout:replace="~{partial/backnav::backnav('users')}"></div>
			<section>
				<h1>Details of the user</h1>
				<div class="rows" th:object="${user}">
					<div class="row-sbs">
						<div class="col head-col">loinId</div>
						<div class="col" th:text="*{loginId}">user</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">roles</div>
						<div class="col" th:text="*{roleNames}">user</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">avatar</div>
						<div class="col">
							<img class="avatar" th:src="*{avatar} != '' ? *{avatar} : @{/img/default_avatar.jpg}" />
						</div>
					</div>
				</div>
			</section>
			<section>
				<a class="ope" href="#" th:href="@{/users/{id}/edit(id=*{id})}">Edit</a>
				<form class="ope-form" th:action="@{/users/{id}/delete(id=*{id})}" th:method="post">
					<a class="ope" href="javascript:void(0);" onclick="jsConfirmAndSubmit(this, '削除')">Del</a>
				</form>
			</section>
		</div>
	</body>
</html>
