<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{partial/layout}">
	<head>
		<!--/*-->
		<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
		<!--*/-->
	</head>
	<body>
		<div class="main-content" layout:fragment="contents" th:object="${authForm}">
			<section class="flash-section error" th:if="${error}">
				<p th:text="${error}">ログイン失敗</p>
			</section>
			<section class="main-section">
				<h1>Login</h1>
				<form th:action="@{/login}" th:method="post">
					<div class="rows">
						<div class="row-sbs">
							<div class="col head-col">User ID</div>
							<div class="col">
								<input type="text" name="userid"
												th:class="${#fields.hasErrors('userid')} ? 'with-error' : ''"
												placeholder="ユーザID" />
								<p class="error-msg" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">no!</p>
							</div>
						</div>
						<div class="row-sbs">
							<div class="col head-col">Password</div>
							<div class="col">
								<input type="password" name="passwd" th:value="*{passwd}"
												th:class="${#fields.hasErrors('passwd')} ? 'with-error' : ''" />
								<p class="error-msg" th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">no!</p>
							</div>
						</div>
						<div class="row-sbs">
							<div class="col head-col"></div>
							<div class="col">
								<input name="rememberme" type="checkbox" checked />ログインしたままにする。
							</div>
						</div>
					</div>
					<div class="rows">
						<div class="row-sbs">
							<div class="col head-col"></div>
							<div class="col">
								<input class="ope" type="submit" value="Login" />
							</div>
						</div>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
