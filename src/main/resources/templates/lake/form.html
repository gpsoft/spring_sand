<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spring Sand</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
		<section class="container" th:object="${lake}">
			<section>
				<h2 th:if="${lake.isNew}">Create a lake</h2>
				<h2 th:unless="${lake.isNew}">Edit the lake</h2>
			</section>
			<section style="text-align:right">
				<a href="#" th:href="@{/lakes}">Back to the list</a>
			</section>
			<section>
				<form th:action="${lake.isNew} ? @{/lakes} : @{/lakes/{id}(id=*{id})}" th:method="post">
					<input th:unless="${lake.isNew}" type="hidden" name="id" th:value="*{id}" />
					<div class="rows">
						<div class="row-sbs">
							<div class="col head-col">name</div>
							<div class="col">
								<input type="text" name="name" th:value="*{name}"
												   placeholder="川の名前" required />
							</div>
						</div>
						<div class="row-sbs">
							<div class="col head-col">location</div>
							<div class="col">
								<input type="text" name="location" th:value="*{location}"
												   placeholder="場所" required />
							</div>
						</div>
						<div class="row-sbs">
							<div class="col head-col">area</div>
							<div class="col">
								<input type="text" name="area" th:value="*{area}"
												   placeholder="面積" required /> km2
							</div>
						</div>
					</div>
					<div class="rows" th:object="${lake}">
						<div class="row-sbs">
							<div class="col head-col"></div>
							<div class="col">
								<input class="ope" type="submit" value="Save" />
							</div>
						</div>
					</div>
				</form>
			</section>
		</section>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
	</body>
</html>
