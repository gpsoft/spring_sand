<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spring Sand</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>
	<body>
		<section class="container">
			<section>
				<h2>List of lakes</h2>
			</section>
			<section th:if="${lakes.size} <= 0">
				<p>Sorry, we have no lakes for now.</p>
			</section>
			<section th:if="${lakes.size} > 0">
				<div class="rows">
					<div class="row-4 head-row">
						<div class="col">name</div>
						<div class="col">location</div>
						<div class="col">area</div>
						<div class="col">operation</div>
					</div>
					<div class="row-4" th:each="lake: ${lakes}" th:object="${lake}">
						<div class="col">
							<a href="#" th:href="@{/lakes/{id}(id=*{id})}" th:text="${lake.name}">lake1</a>
						</div>
						<div class="col" th:text="${lake.location}">in</div>
						<div class="col"><span th:text="${lake.area}">123</span><span>km2</span></div>
						<div class="col">
							<a class="ope" href="#" th:href="@{/lakes/{id}/edit(id=*{id})}">Edit</a>
							<form class="ope-form" th:action="@{/lakes/{id}/delete(id=*{id})}" th:method="post">
								<a class="ope" href="javascript:void(0);" onclick="jsConfirmAndSubmit(this, '削除')">Del</a>
							</form>
						</div>
					</div>
				</div>
			</section>
			<section>
				<a class="ope" href="#" th:href="@{/lakes/new}">Add New Lake</a>
			</section>
		</section>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
	</body>
</html>
