<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{partial/layout}">
	<head>
	</head>
	<body>
		<section class="main" layout:fragment="contents">
			<section>
				<h2>Details of the lake</h2>
			</section>
			<section style="text-align:right">
				<a href="#" th:href="@{/lakes}">Back to the list</a>
			</section>
			<section>
				<div class="rows" th:object="${lake}">
					<div class="row-sbs">
						<div class="col head-col">name</div>
						<div class="col" th:text="*{name}">lake</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">location</div>
						<div class="col" th:text="*{location}">from</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">area</div>
						<div class="col"><span th:text="*{area}">123</span><span>km2</span></div>
					</div>
				</div>
			</section>
			<section>
				<a class="ope" href="#" th:href="@{/lakes/{id}/edit(id=*{id})}">Edit</a>
				<form class="ope-form" th:action="@{/lakes/{id}/delete(id=*{id})}" th:method="post">
					<a class="ope" href="javascript:void(0);" onclick="jsConfirmAndSubmit(this, '削除')">Del</a>
				</form>
			</section>
		</section>
	</body>
</html>
