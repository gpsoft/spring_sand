<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{partial/layout}">
	<head>
	</head>
	<body>
		<section class="main" layout:fragment="contents">
			<section>
				<h2>Details of the river</h2>
			</section>
			<section style="text-align:right">
				<a href="#" th:href="@{/rivers}">Back to the list</a>
			</section>
			<section>
				<div class="rows" th:object="${river}">
					<div class="row-sbs">
						<div class="col head-col">Name</div>
						<div class="col" th:text="*{name}">river</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">Source</div>
						<div class="col" th:text="*{source}">from</div>
					</div>
					<div class="row-sbs">
						<div class="col head-col">Mouse</div>
						<div class="col" th:text="*{mouse}">to</div>
					</div>
				</div>
			</section>
			<section>
				<a class="ope" href="#" th:href="@{/rivers/{id}/edit(id=*{id})}">Edit</a>
				<form class="ope-form" th:action="@{/rivers/{id}/delete(id=*{id})}" method="post">
					<a class="ope" href="javascript:void(0);" onclick="jsConfirmAndSubmit(this, '削除')">Del</a>
				</form>
			</section>
		</section>
	</body>
</html>
